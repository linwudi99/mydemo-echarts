<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="time"></div>
  </header>
  <section class="main">
    <div class="col">
      <div class="panel bar">
        <h2>
          柱状图-1 <a href="javascript:void(0);">2019年</a>
          <a href="javascript:void(0);">2020年</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>
          折线图-1
          <a href="javascript:void(0);">2020年</a>
          <a href="javascript:void(0);">2021年</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼形图-1</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>     
    </div>
    <div class="col">
      <div class="no">
          <div class="no-hd">
            <ul>
              <li>125811</li>
              <li>104563</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="chart"></div>
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
        </div>
    </div>
    <div class="col">
      <div class="panel bar2">
        <h2>柱状图-2</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>折线图-2</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>饼形图-2</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>

  <script src="js/flexible.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
